<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Id</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Gender</th>
        <th> Date Of Birth</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user:${users}">
        <td><span th:text="${user.id}"> Id </span></td>
        <td><span th:text="${user.firstName}"> First Name </span></td>
        <td><span th:text="${user.lastName}"> Last Name </span></td>
        <td><span th:text="${user.gender}"> Gender </span></td>
        <td><span th:text="${user.dateOfBirth}"> Date Of Birth </span></td>
    </tr>
    </tbody>

</table>
</body>
</html>
